{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4 text-center">Feedback Form</h2>

           

            <form method="post">
                {% csrf_token %}
                  {{form.as_p}}
                <button class="btn btn-primary w-100 mb-3" type="submit">Submit</button>

            </form>

        </div>
    </div>
</div>

{% endblock content %}
