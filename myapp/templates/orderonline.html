{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Delight</title>
       <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!--cdn link icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>

<!-- OFFCANVAS -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5>Your Cart </h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
        <!-- Cart Items -->
        <div class="row" id="cart-item">

        </div>
        <p><strong id="total-price">₹0</strong></p>

        <hr>

        <h6>Delivery Address</h6>
        <form>
            <input class="form-control mt-2" placeholder="Full Name">
            <input class="form-control mt-2" placeholder="Mobile Number">
            <input class="form-control mt-2" placeholder="Address Line 1">
            <input class="form-control mt-2" placeholder="Address Line 2">
            <input class="form-control mt-2" placeholder="Landmark">
            <input class="form-control mt-2" placeholder="Pincode">
        </form>

        <hr>
        <button class="btn btn-success w-100" onclick="openPayment()">Pay Now</button>
    </div>
</div>



<!-- NAVBAR -->
<nav class="navbar navbar-light navbar-expand bg-bule">
    <div class="container-fluid">

        <h5 class="m-0">Timeless Delight</h5>

   

        <ul class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url "index" %}">Home</a>
            </li>

            <!-- CART ICON -->
            <li class="nav-item position-relative">
                <i class="bi bi-cart3" id="cartIcon" style="font-size: 17px; cursor: pointer;">
                    <span class="badge bg-danger rounded-circle position-absolute translate-middle"
                        id="cartcount">0</span>
                </i>
            </li>
        </ul>
    </div>
</nav>




  <!-- search form -->

  <div class="container">
    <div class="row">
      <div class="col">
        <h5 ><i class="bi bi-truck d-flex gap-2 mt-2">  <p>Free Delivery Across PKT</p></i>
         
        </h5>

      </div>
 
    </div>
  </div>

<!-- search form  end-->
<div class="container mt-4">
    <div class="row">
        {% for p in product %}
     <div class="col-lg-3 col-md-4 col-6 mb-3 ">
            <div class="card ">
                <img src="{{ p.image.url }}" class="img-fluid" style="height:300px; width:300px;">
                <div class="card-body text-center">
                    <h5>{{ p.name }}</h5>
                <p>₹{{ p.price|floatformat:0 }}</p>

                <button class="btn btn-primary btn-small"
                        onclick="addToCart({ id: '{{ p.id }}', name: '{{ p.name }}', price: '{{ p.price }}', image: '{{ p.image.url }}' })">
                    Add to Cart
                </button>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>




 <!-- js link -->
       <script src="{% static '/script.js' %}"></script>
<!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    

     
</body>
</html>
